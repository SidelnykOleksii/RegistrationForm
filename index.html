<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <form class="registration-form" id="registerForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <p id="passwordError" class="error-message"></p>
      <div class="gender-selection">
        <label
          ><input type="radio" name="gender" value="Male" required />Male</label
        >
        <label
          ><input
            type="radio"
            name="gender"
            value="Female"
            required
          />Female</label
        >
      </div>
      <button type="submit" id="registerbtn">Register</button>
    </form>

    <div class="table-container">
      <table id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Ви впевнені що хочете видалити цього користувача?</p>
            <button id="confirmDelete">Так</button>
            <button id="cancelDelete">Ні</button>
        </div>
    </div>

    <div id="messageBox", class="message" style="display: none;"></div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/events.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/validation.js"></script>
  </body>
</html>
